<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="grossSalary">Gross Annual Salary:</label>
                <input type="number" id="grossSalary" class="form-control" placeholder="Enter gross annual salary">
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
                <label for="loanDuration">Loan Duration (years):</label>
                <input type="number" id="loanDuration" class="form-control" placeholder="Enter loan duration">
            </div>
            <button type="button" onclick="calculateLoan()" class="btn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
