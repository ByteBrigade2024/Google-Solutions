<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="grossSalary">Enter your gross annual salary:</label>
        <input type="number" id="grossSalary" placeholder="Enter gross annual salary">
        <label for="interestRate">Enter the rate of interest (in percentage):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">
        <label for="loanDuration">Enter the loan duration (in years):</label><br>
        <input type="number" id="loanDuration" placeholder="Enter loan duration">
        <button onclick="calculateLoan()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
