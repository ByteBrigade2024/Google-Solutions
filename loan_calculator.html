<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="salary">Enter your annual salary after taxes and expenses:</label>
        <input type="number" id="salary" placeholder="Enter annual salary">
        <label for="interest">Enter the rate of interest (in percentage):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">
        <label for="time">Enter the time for the loan (in years):</label>
        <input type="number" id="time" placeholder="Enter loan duration">
        <button onclick="calculateLoan()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
